  <script src="./날씨 입력 페이지_files/jquery-3.2.1.slim.min.js.다운로드" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="./날씨 입력 페이지_files/jquery-3.6.0.min.js.다운로드" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        


<link rel="stylesheet" type="text/css" href="./날씨 입력 페이지_files/weather_style.css">
</head>
<body>
	<div id="wrap">
		<div class="contents d-flex">
			<nav class="col-2">
				<div class="logo">
					<img src="./날씨 입력 페이지_files/foot_logo2.png" width="100" height="50">
				</div>
				
				<ul class="nav flex-column">
					<li class="nav-item"><a href="http://localhost/lesson05/add_weather_view#self" class="nav-link list-text font-coler">날씨</a></li>
					<li class="nav-item"><a href="http://localhost/lesson05/add_weather_view#self" class="nav-link list-text font-coler">날씨입력</a></li>
					<li class="nav-item"><a href="http://localhost/lesson05/add_weather_view#self" class="nav-link list-text font-coler">테마날씨</a></li>
					<li class="nav-item"><a href="http://localhost/lesson05/add_weather_view#self" class="nav-link list-text font-coler">관측 기후</a></li>
				</ul>	
			</nav>
			<section class="col-10 mt-3 ml-5">
				<h2>날씨 입력</h2>
				<form method="post" action="http://localhost/lesson05/add_weather">
					<div class="d-flex justify-content-around">
						<div class="form-group">
							<label for="date">날짜</label>
							<input type="text" class="form-control" id="date" name="date">
						</div>
						<div class="form-group">
							<label for="weather">날씨</label>
							<select id="weather" name="weather" class="form-control">
								<option>맑음</option>
								<option>구름조금</option>
								<option>흐림</option>
								<option>비</option>
							</select>
						</div>
						<div class="form-group">
							<label for="microDust">미세먼지</label>
							<select id="microDust" name="microDust" class="form-control">
								<option>맑음</option>
								<option>구름조금</option>
								<option>흐림</option>
								<option>비</option>
							</select>
						</div>
					</div>
					
					<div class="d-flex justify-content-around">
						<div class="from-group">
							<label for="temperatures">기온</label>
							<div class="input-group">
								<input type="text" class="form-control" id="temperatures" name="temperatures">
								<div class="input-group-append">
									<span class="input-group-text">℃</span>
								</div>
							</div>
						</div>
						<div class="from-group">
							<label for="precipitation">강수량</label>
							<div class="input-group">
								<input type="text" class="form-control" id="precipitation" name="precipitation">
								<div class="input-group-append">
									<span class="input-group-text">mm</span>
								</div>
							</div>
						</div>
						<div class="from-group">
							<label for="windSpeed">기온</label>
							<div class="input-group">
								<input type="text" class="form-control" id="windSpeed" name="windSpeed">
								<div class="input-group-append">
									<span class="input-group-text">km/h</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="d-flex justify-content-end">
					<input type="submit" class="btn btn-success" value="저장">
					</div>
				</form>
			</section>
			
		</div>
	<footer class="d-flex align-items-center">
		<div class="footer_logo col-2 ml-3">
			<img src="./날씨 입력 페이지_files/foot_logo2.png" width="200">

		</div>
	</footer>
	</div>
<script>
	$(document).ready(function() {
		$('#date').datepicker();
	});
</script>
